<!DOCTYPE html>
<html>

      <head>
          <title>Web Calculator</title>
          <link rel="stylesheet" type="text/css" href="style.css">

      </head>

      <body>
          <h1>Web Calculator</h1>
          <form id="calcform" name="calc">
              <input name="display" style="width: 675px;height: 100px;text-align: center;background-color: antiquewhite;"> <br/>
              <input type="button" value="0" onclick="calc.display.value+='0'">
              <input type="button" value="1" onclick="calc.display.value+='1'">
              <input type="button" value="2" onclick="calc.display.value+='2'">
              <input type="button" value="+" onclick="calc.display.value+='+'" style="background-color: aqua;"> </br>
              <input type="button" value="3" onclick="calc.display.value+='3'">
              <input type="button" value="4" onclick="calc.display.value+='4'">
              <input type="button" value="5" onclick="calc.display.value+='5'">
              <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color: blanchedalmond;"> </br>
              <input type="button" value="6" onclick="calc.display.value+='6'">
              <input type="button" value="7" onclick="calc.display.value+='7'">
              <input type="button" value="8" onclick="calc.display.value+='8'">
              <input type="button" value="x" onclick="calc.display.value+='*'" style="background-color: cornflowerblue;"> </br>
              <input type="button" value="9" onclick="calc.display.value+='9'">
              <input type="button" value="C" onclick="calc.display.value=''" style="background-color: darkgray;">
              <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" style="background-color: darkkhaki;">
              <input type="button" value="&#247;" onclick="calc.display.value+='/'" style="background-color: darkseagreen;">





          </form>

      </body>

</html>
